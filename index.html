<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container" style="width: 100%;">
        <div class="container" id="mainContain" class="in">
            <div class="container" id="header" style="background-color: rgb(255, 255, 255); width: 80%; text-align: center; border-radius: 20px; padding: 10px; margin: 20px auto;
            ">
                <h2>Password Generator</h2>
            </div>
            <div class="checkContainer" style="margin: 0 auto; width: 200px; background-color: rgba(255, 255, 255, 0)">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" style="background-color: red !important;" value=""
                        id="lowercase">
                    <label class="form-check-label" for="lowercase">
                        Lowercase
                    </label>
                </div>

                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="uppercase">
                    <label class="form-check-label" for="uppercase">
                        Uppercase
                    </label>
                </div>

                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="numbers">
                    <label class="form-check-label" for="numbers">
                        Numbers
                    </label>
                </div>

                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="special">
                    <label class="form-check-label" for="special">
                        Special
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="encrypted">
                    <label class="form-check-label" for="encrypted">
                        SHA256 Encryption
                    </label>
                </div>
                <div>
                    <input type="text" style="margin: 10px auto" id="length" class="form-control col-12"
                        placeholder="Password Length" aria-label="Username" aria-describedby="basic-addon1">
                    <p style="font-size: 12px; text-align: center;"><i>Password length must be between 5 and 999
                            characters.</i></p>
                </div>
                <div style="width: 100%; background-color: rgba(0, 0, 0, 0); display: flex; justify-content: center;">
                    <button id="generate" class="btn"
                        style="margin: 10px auto; border-radius: 20px; box-shadow: 5px 5px 10px rgba(151, 151, 151, 0.322)">Generate</button>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea style="text-align: center; width: 100%; margin: 0 auto" class="col-12 form-control"
                        id="textarea"></textarea>
                    <button
                        style="margin: 10px auto; width: 100%; border-radius: 20px; box-shadow: 5px 5px 10px rgba(151, 151, 151, 0.322)"
                        class="btn copy hidden" id="generate">Copy to clipboard</button>
                </div>


            </div>


        </div>




    </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
